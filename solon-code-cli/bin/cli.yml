solon.code.cli:
  name: "小花"
  workDir: "./work"
  webPath: "/cli"
  maxSteps: 100
  enableWeb: true
  enableConsole: true
  chatModel:
    apiUrl: "https://api.deepseek.com/v1/chat/completions"
    apiKey: "******"
    model: "deepseek-chat"
  mountPool:
    "@shared": "${user.home}/WORK/work_github/solonlab/opencode-skills"

